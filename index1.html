<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Cooks & Cookies | Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/media.css">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Chivo:400,900' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="javascripts/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row row-eq-height" id="heading">
            <div id="logo" class="col-sm-3">
                <img src="images/cookie.jpg" class="img-fluid" alt="I Heart Cookie" id="logoImg">
            </div>
            <header class="col-sm-7" id="header">
                <div id="text">
                    <h1>Cooks & Cookies</h1>
                    <h2><small>Your one stop shop for dessert recipes.</small></h2>
                </div>
            </header>
            <div id="nav" class="col-sm-2">
                <ul class="nav nav-pills flex-column list-group-items clearfix">
                    <li id="home"> <a href="index1.html"><h5>Home</h5></a> </li>
                    <li id="about"> <a href="index2.html"><h5>About</h5></a> </li>
                    <li id="tips"> <a href="index3.html"><h5>Tips and Tricks</h5></a> </li>
                </ul>

            </div>
        </div>
        <div class="row row-eq-height" id="mainContent">
            <div id="sidebar" class="col-3 text-center">
                <h2>Favorites</h2>
                <div id="favoriteResults">

                </div>
            </div>
            <div id="main" class="col-9 text-center block-center">
                <form id="search" class="form-inline">
                    <div id="searchBar">
                        <input type="text" placeholder="What do you want to bake?" onclick="this.focus();this.select()" id="searchText" class="form-control" required>
                        <button type="submit" class="btn btn-secondary" value="Search" id="searchButton">Search</button>
                    </div>
                </form>
                <div id="error">
                    <ul>

                    </ul>
                </div>
                <div id="addOptions">
                    <button class="btn btn-secondary" id="addSearchButton">Additional Search Options</button>
                </div>
                <div id="hiddenOptions" class="mx-auto">
                    <form class="form-inline">
                        <div class="hiddenOptForm" id="holidays">

                            <h4>Holidays</h4>
                            <ul>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="valentines-day" name="valentines-day"> Valentine's Day </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="st-patricks-day" name="st-patricks-day"> St. Patrick's Day </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="easter" name="easter"> Easter </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="fourthJuly" name="4th-of-july"> Fourth of July </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="halloween" name="halloween"> Halloween </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="thanksgiving" name="thanksgiving"> Thanksgiving </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="hanukkah" name="hanukkah"> Hanukkah </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="christmas" name="christmas"> Christmas </label>
                                </li>
                            </ul>
                        </div>
                        <div id="required-ingredients" class="hiddenOptForm">
                            <h4>Required Ingredients</h4>
                            <ul>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="chocolateChips" name="chocolate+chips" id="check"> Chocolate Chips </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="marshmallow" name="marshmallows" id="check"> Marshmallows </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="cinnamon" name="cinnamon" id="check"> Cinnamon </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="peanutButter" name="peanut+butter" id="check"> Peanut Butter </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="fruit" name="fruit" id="check"> Fruit </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="nutella" name="Nutella" id="check"> Nutella </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="pumpkin" name="pumpkin" id="check"> Pumpkin </label>
                                </li>
                            </ul>
                        </div>
                        <div id="must-avoid" class="hiddenOptForm">
                            <h4>Must Avoid</h4>
                            <ul>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="gluten" name="Gluten-Free" id="393"> Gluten </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="eggs" name="Egg-Free" id="397"> Eggs </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="Dairy" name="Dairy-Free" id="396"> Dairy </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="peanuts" name="Peanut-Free" id="394"> Peanuts </label>
                                </li>
                                <li class="hiddenListItem">
                                    <label>
                                        <input type="checkbox" value="nuts" name="Tree Nut-Free" id="395"> Tree Nuts </label>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
                <div id="results">
                    <ul class="list-group">
                    </ul>
                </div>
                <div>
                    <div id="moreResultsList">
                      <ul class="list-group">
                      </ul>
                    </div>
                    <div>
                        <div id="moreResultsButton">
                            <button class="btn btn-default" value="Search" id="moreButton"> More Results </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <footer class="col-12">
                <i class="far fa-copyright"></i>
                <p> Copyright 2016. </p>
                <div id="yummly"></div>
            </footer>
        </div>
    </div>
</body>

</html>
